<!doctype html>

<html>

<head>
    <title>
        Jquery Using Plugin
    </title>
</head>

<body>
    <h2>Welcome home</h2>
    <br/>
    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
    <button>Get External Content</button>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="hellow.plugin.js"></script>

    <script>
        $(document).ready( function() {
            $('h2').helloWorld();
            $("button").click(function(){
                $("#div1").load("demo_test.txt").css({'color':'red','background-color':'skyblue'});
            });
        });

    </script>

</body>
</html>
